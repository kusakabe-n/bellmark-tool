<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイトクローズのお知らせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    .box {
      max-width: 520px;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
    }
    p {
      line-height: 1.7;
      margin: 0 0 12px;
    }
    small {
      display: block;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>サイトクローズのお知らせ</h1>
    <p>
      当サイトは現在、公開を終了しております。
    </p>
    <p>
      これまでご利用いただき、ありがとうございました。
    </p>
  
  </div>
</body>
</html>
